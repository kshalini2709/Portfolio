<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download CV | Shalini</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/scrollreveal"></script>

  <style>
    /* Extra Styling for CV Page */
    .cv__container {
      text-align: center;
      margin-top: 5rem;
      padding: 2rem 1rem;
    }

    .cv__preview {
      margin: 2rem auto;
      max-width: 900px;
      height: 600px;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid var(--primary-color, #e9615e);
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .cv__preview iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .cv__actions {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .cv__actions .btn {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    @media (max-width: 768px) {
      .cv__preview {
        height: 400px;
      }
      .cv__actions {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar (same as index.html) -->
  <nav>
    <div class="nav__bar">
      <a href="index.html"><span class="logo nav__logo">S</span> Shalini</a>
      <div class="nav__menu__btn" id="menu-btn">
        <i class="ri-menu-3-line"></i>
      </div>
    </div>
    <ul class="nav__links" id="nav-links">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#service">Service</a></li>
      <li><a href="index.html#portfolio">Portfolio</a></li>
      <li><a href="index.html#contact" class="btn">Contact</a></li>
    </ul>
  </nav>

  <!-- CV Section -->
  <section class="section__container cv__container" id="download">
    <h2 class="section__header">My Resume</h2>
    <p class="section__description">
      Preview my CV below or download it for later use.
    </p>

    <!-- PDF Preview -->
    <div class="cv__preview">
      <iframe src="assets/Shalini_CV.pdf"></iframe>
    </div>

    <!-- Actions -->
    <div class="cv__actions">
      <a href="assets/Shalini_CV.pdf" class="btn" download>
        <i class="ri-download-line"></i> Download Now
      </a>
      <a href="assets/Shalini_CV.pdf" target="_blank" class="btn btn__large">
        <i class="ri-eye-line"></i> View Online
      </a>
    </div>
  </section>

  <!-- Footer (same as index.html) -->
  <footer class="footer">
    Copyright Â© 2023 Shalini Portfolio. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    ScrollReveal().reveal(".cv__container .section__header", { distance: "50px", origin: "top", duration: 1000 });
    ScrollReveal().reveal(".cv__container .section__description", { distance: "50px", origin: "bottom", delay: 300, duration: 1000 });
    ScrollReveal().reveal(".cv__preview", { distance: "50px", origin: "bottom", delay: 600, duration: 1000 });
    ScrollReveal().reveal(".cv__actions", { scale: 0.85, delay: 900, duration: 1000 });
  </script>
  <script src="main.js"></script>
</body>
</html>
